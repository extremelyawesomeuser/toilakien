<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #fff0f3;
            font-family: 'Georgia', serif;
        }

        #main-container {
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }

        .full-screen-frame { width: 100vw; height: 100vh; border: none; }

        .content-overlay { text-align: center; padding: 20px; z-index: 10; }

        .btn {
            padding: 18px 35px; font-size: 20px; font-weight: bold;
            border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: 0.2s;
            font-family: sans-serif;
        }

        .btn:active { transform: scale(0.95); }
        #next-btn { background: #ff4d6d; color: white; }
        #yes-btn { background: #4caf50; color: white; }
        #no-btn { background: #808080; color: white; }

        #ready-overlay {
            position: fixed; bottom: 30px; width: 100%;
            display: flex; justify-content: center; pointer-events: none;
        }

        #ready-overlay button { pointer-events: auto; }

        #scold-img { width: 160px; margin-top: 20px; display: none; border-radius: 15px; }

        canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 999; }

        h1 { color: #590d22; font-size: 2.5rem; }
    </style>
</head>
<body>

<div id="main-container">
    <div id="ui-layer" class="content-overlay">
        <h1>Hello! ‚ù§Ô∏è</h1>
        <p style="font-size: 1.2rem;">I put something together for you. I hope you like it.</p>
        <button class="btn" id="next-btn" onclick="startPresentation()">Open Presentation ‚Üí</button>
    </div>
</div>

<canvas id="confetti"></canvas>

<script>
    let noClicks = 0;
    const webhookURL = "https://discord.com/api/webhooks/1471384494723567660/_ol9yjORKfMRwZoYw_1oGie1ITTE6d9ipLlDnZE4M9YKrZFsUDlx2lpT8EglmI650Tmj";

    function startPresentation() {
        // Unlock audio for browser
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        audioCtx.resume();

        const container = document.getElementById('main-container');
        container.innerHTML = `
            <iframe class="full-screen-frame" 
                    src="https://www.canva.com/design/DAHBFEJqqCg/afoWJhIfax6AOi3MLD01XQ/view?embed" 
                    allow="autoplay; encrypted-media"></iframe>
            <div id="ready-overlay">
                <button class="btn" id="next-btn" onclick="askQuestion()">I'm finished reading ‚Üí</button>
            </div>
        `;
    }

    function askQuestion() {
        const container = document.getElementById('main-container');
        container.innerHTML = `
            <div class="content-overlay">
                <h1>So... will you be my girlfriend?</h1>
                <div style="margin-top: 40px; min-height: 100px;">
                    <button id="yes-btn" class="btn" onclick="showSuccess()">YES!</button>
                    <button id="no-btn" class="btn" onmouseover="dodgeNo()" onclick="dodgeNo()">No</button>
                </div>
                <img id="scold-img" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3Ym13NjV3eW8xdzV3eW8xdzV3eW8xdzV3eW8xdzV3ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o72F8t9TDi2xVnxOE/giphy.gif">
            </div>
        `;
    }

    function dodgeNo() {
        noClicks++;
        const btn = document.getElementById('no-btn');
        const x = Math.random() * (window.innerWidth - btn.offsetWidth);
        const y = Math.random() * (window.innerHeight - btn.offsetHeight);
        
        btn.style.position = 'fixed';
        btn.style.left = x + 'px';
        btn.style.top = y + 'px';

        if (noClicks >= 4) {
            document.getElementById('scold-img').style.display = 'inline-block';
        }
    }

    function showSuccess() {
        // Send Notification to Discord
        fetch(webhookURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                username: "Cupid",
                content: "@everyone **GOOD NEWS!** ‚ù§Ô∏è",
                embeds: [{
                    title: "She said YES! üíç",
                    description: "Mission Accomplished. Go get 'em, champ.",
                    color: 16730477,
                    timestamp: new Date().toISOString()
                }]
            })
        });

        const container = document.getElementById('main-container');
        container.innerHTML = `
            <div class="content-overlay">
                <h1 style="font-size: 4rem;">YESSS!‚ù§Ô∏è</h1>
                <p style="font-size: 1.5rem;">please wait a few seconds!</p>
            </div>
        `;
        runAnimations();
    }

    function runAnimations() {
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];
        const types = ['‚ù§Ô∏è', 'üéà', 'üíñ', '‚ú®', 'üå∏'];

        for(let i=0; i<100; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: canvas.height + Math.random() * 500,
                size: Math.random() * 20 + 20,
                speed: Math.random() * 2 + 2,
                type: types[Math.floor(Math.random() * types.length)]
            });
        }

        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.font = p.size + "px serif";
                ctx.fillText(p.type, p.x, p.y);
                p.y -= p.speed;
                if(p.y < -50) p.y = canvas.height + 50;
            });
            requestAnimationFrame(draw);
        }
        draw();
    }
</script>
</body>
</html>
